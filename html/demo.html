<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <meta name="description" content="This is demo.html.">
    <script rel="script" type="text/javascript" src="../js/zepto.min.js"></script>
    <script rel="script" type="text/javascript" src="../js/ECG.js"></script>
    <script rel="script" type="text/javascript" src="../js/demo.js"></script>
    <script rel="script" type="text/javascript" src="../js/test.js"></script>

    <style>
        .btn-wrap {
            text-align: left;
        }

        #begin {
            height: 30px;
            width: 50px;
            line-height: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- canvas container -->
<div class="btn-wrap">
    <button id="begin">开始</button>
    <label for="gain">增益
        <select id="gain">
            <option value="5">5mm/mv</option>
            <option value="10" selected>10mm/mv</option>
            <option value="20">20mm/mv</option>
        </select>
    </label>
    <label for="ps">
        走速
        <select id="ps">
            <option value="12.5">12.5mm/s</option>
            <option value="25" selected>25mm/s</option>
            <option value="50">50mm/s</option>
        </select>
    </label>
    <button id="top">上</button>
    <button id="bottom">下</button>
    <button id="left">左</button>
    <button id="right">右</button>
    <div id="ecg-group">
        <label for="v1">v1<input name="v1" id="V1" type="checkbox" checked></label>
        <label for="v1">v5<input name="v5" id="V5" type="checkbox" checked></label>
        <label for="v1">avf<input name="avf" id="aVF" type="checkbox" checked></label>
        <label for="v1">pacer<input name="pacer" id="Pacer" type="checkbox" checked></label>
    </div>
</div>
<div id="canvas"></div>
<noscript>
    <p>本页面需要浏览器支持(启用)javascript。</p>
</noscript>
</body>
</html>
